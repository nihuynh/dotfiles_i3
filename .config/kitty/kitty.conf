include ./Solarized_Dark_Higher_Contrast.conf
copy_on_select yes
hide_window_decorations yes
tab_bar_edge top

remember_window_size  no
font_size		 15
font_family      Source Code Pro Medium
bold_font        Source Code Pro Black
italic_font      Source Code Pro Italic
bold_italic_font Source Code Pro Black Italic

# Clear terminal OSX style
map ctrl+k combine : send_text terminal,application \x63\x6C\x65\x61\x72\x0A

# Tab selector
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0

background_opacity 0.5