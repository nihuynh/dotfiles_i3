[bar/general]
monitor = ${env:MONITOR:}
width = 100%
height = 32
;offset-x = 1%F
;offset-y = 1%
radius = 0.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Source Code Pro:style=Regular:size=13
font-1 = SauceCodePro Nerd Font Mono:style=Regular:size=18

tray-position = right
tray-padding = 2
;tray-background = #0063ff

cursor-click = pointer
cursor-scroll = ns-resize

[bar/DP-2]
inherit = bar/general
modules-left = i3
modules-center = mpd
modules-right = alsa backlight-acpi memory cpu battery date xkeyboard wifi-status

[bar/DP-3]
inherit = bar/general
modules-left = i3
modules-center =
modules-right =
